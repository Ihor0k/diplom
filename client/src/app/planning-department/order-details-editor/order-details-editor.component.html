<mat-form-field>
  <input matInput [(ngModel)]="details.sheets" placeholder="Кількість друкарських аркушів">
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let materialOrder of details.materials; index as i;">
    <app-material-order-editor [materialOrder]="materialOrder" [allMaterials]="allMaterials"></app-material-order-editor>
    <button mat-icon-button (click)="remove(i)">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-list-item>

  <button mat-icon-button (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</mat-list>

<mat-form-field>
  <input type="number" matInput [(ngModel)]="details.price" placeholder="Вартість">
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Скасувати</button>
  <button mat-button [mat-dialog-close]="details" cdkFocusInitial>Зберегти</button>
</div>
