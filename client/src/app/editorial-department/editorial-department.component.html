<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Назва</th>
    <td mat-cell *matCellDef="let order">{{order.name}}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Автор</th>
    <td mat-cell *matCellDef="let order">{{order.author}}</td>
  </ng-container>

  <ng-container matColumnDef="copies">
    <th mat-header-cell *matHeaderCellDef>Тираж</th>
    <td mat-cell *matCellDef="let order">{{order.copies}}</td>
  </ng-container>

  <ng-container matColumnDef="manuscriptSheets">
    <th mat-header-cell *matHeaderCellDef>Обсяг рукопису</th>
    <td mat-cell *matCellDef="let order">{{order.manuscriptSheets}}</td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Тематика</th>
    <td mat-cell *matCellDef="let order">{{order.subject}}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Деталі</th>
    <td mat-cell *matCellDef="let order">
      <button mat-button (click)="showDetails(order.details)">Деталі</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editor">
    <th mat-header-cell *matHeaderCellDef>Редактор</th>
    <td mat-cell *matCellDef="let order">
      <button mat-icon-button [class.completed]="editorCompleted(order)" [disabled]="editorCompleted(order)" (click)="editor(order)">
        <mat-icon>check</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Художник</th>
    <td mat-cell *matCellDef="let order">
      <button mat-icon-button [class.completed]="artistCompleted(order)" [disabled]="artistCompleted(order)" (click)="artist(order)">
        <mat-icon>check</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="bookmaker">
    <th mat-header-cell *matHeaderCellDef>Верстальник</th>
    <td mat-cell *matCellDef="let order">
      <button mat-icon-button [disabled]="bookmakerDisabled(order)" (click)="bookmaker(order)">
        <mat-icon>check</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
