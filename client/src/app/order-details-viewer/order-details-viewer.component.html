<div class="mat-body">Кількість друкарських аркушів: {{details.sheets}}</div>

<table mat-table [dataSource]="materials">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Назва</th>
    <td mat-cell *matCellDef="let materialOrder">{{materialOrder.material.name}}</td>
  </ng-container>
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Од. виміру</th>
    <td mat-cell *matCellDef="let materialOrder">{{materialOrder.material.unit}}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Кількість</th>
    <td mat-cell *matCellDef="let materialOrder">{{materialOrder.amount}}</td>
  </ng-container>
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Поставлено</th>
    <td mat-cell *matCellDef="let materialOrder">
      <mat-icon>{{materialOrder.completed ? 'check' : 'clear'}}</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
</table>

<div class="mat-body price">Вартість: {{details.price}}</div>

<button class="close-button" mat-button mat-dialog-close>Закрити</button>
